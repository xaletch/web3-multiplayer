name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Hosting
        uses: easingthemes/ssh-deploy@v2
        with:
          host: 188.120.235.169
          username: root
          password: ${{ secrets.SSH_PASSWORD }}
          local_path: dist
          remote_path: /path/to/your/hosting
